<html>
	<head>
		<meta charset="utf-8" />
		<title>METANIT.COM</title>
	</head>
	<body>
        <table id="table"></table>
		<script>
                let array = [];
                for (let i = 0; i < 30; i++) {
                    array[i] = Math.round(Math.random() * 99);
                }
                console.log(array);
                let table = document.querySelector('#table');
                for (var i = 0; i < 5; i++) {
                    let tr = document.createElement('tr');
                    for (var j = 0; j < 6; j++) {
                        let td = document.createElement('td');
                        td.textContent = array[ i*6 + j ];
                        if ( array[ i*6 + j ] >= 50) {
                            td.bgColor = "#FF8000"
                        }
                        tr.appendChild(td);
                    }
                    table.appendChild(tr);
                }
		</script>
	</body>
</html>
