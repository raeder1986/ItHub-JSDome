<html>
	<head>
		<meta charset="utf-8" />
		<title>METANIT.COM</title>
	</head>
	<body>
        <table id="table"></table>
        <button onclick="add_num(table, array)">Добавить число</button>
		<script>
                let array = [];
                for (let i = 0; i < 30; i++) {
                    array[i] = Math.round(Math.random() * 99);
                }
                console.log(array);
                let table = document.querySelector('#table');
                for (var i = 0; i < 5; i++) {
                    let tr = document.createElement('tr');
                    for (var j = 0; j < 6; j++) {
                        let td = document.createElement('td');
                        td.textContent = array[ i*6 + j ];
                        if ( array[ i*6 + j ] >= 50) {
                            td.bgColor = "#FF8000"
                        }
                        tr.appendChild(td);
                    }
                    table.appendChild(tr);
                }
                function add_num(table, array){
                    new_elem = Math.round(Math.random() * 99);
                    let new_num = array.push(new_elem);
                    if ( new_num % 6 == 1 ) {   
                        tr = document.createElement('tr');
                        td = document.createElement('td');
                        td.textContent = new_elem;
                        if ( new_elem >= 50) {
                            td.bgColor = "#FF8000"
                        }
                        tr.appendChild(td);
                        table.appendChild(tr);
                    } else {
                        let td = document.createElement('td');
                        td.textContent = new_elem;
                        if ( new_elem >= 50) {
                            td.bgColor = "#FF8000"
                        }
                        tr.appendChild(td);
                    }
                    return table
                }
		</script>
	</body>
</html>
